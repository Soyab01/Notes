<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mnoj Nehra Notes Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: radial-gradient(circle at top right, #1e1b4b, #0f172a); color: white; font-family: 'Poppins', sans-serif; min-height: 100vh; user-select: none; }
        .note-card { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 15px; padding: 20px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .note-card:hover { transform: translateY(-5px); border-color: #6366f1; }
        #reader-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; }
        iframe { width: 100%; height: 92vh; border: none; }
        .btn-3d { background: linear-gradient(135deg, #6366f1, #a855f7); border: none; color: white; padding: 10px 20px; border-radius: 10px; font-weight: bold; box-shadow: 0 4px 0 #3730a3; }
    </style>
</head>
<body oncontextmenu="return false;">

<header class="p-4 text-center">
    <h2 class="fw-bold">MNOJ <span class="text-info">NEHRA</span> NOTES</h2>
    <p class="opacity-75">Secure Access • 1 Year Validity</p>
</header>

<div class="container mt-4">
    <!-- Note 1: Kota City -->
    <div class="note-card">
        <div>
            <h4 class="mb-0">Kota City Guide/Notes</h4>
            <small class="text-info">Validity: 1 Year</small>
        </div>
        <div class="d-flex align-items-center gap-3">
            <span class="fw-bold text-success fs-4">₹99</span>
            <button class="btn-3d" id="btn1" onclick="handlePayment(99, 'kota city', 'btn1')">Buy & Read</button>
        </div>
    </div>

    <!-- Note 2: Raj Police -->
    <div class="note-card">
        <div>
            <h4 class="mb-0">Rajasthan Police Special Notes</h4>
            <small class="text-info">Validity: 1 Year</small>
        </div>
        <div class="d-flex align-items-center gap-3">
            <span class="fw-bold text-success fs-4">₹149</span>
            <button class="btn-3d" id="btn2" onclick="handlePayment(149, 'raj. police', 'btn2')">Buy & Read</button>
        </div>
    </div>
</div>

<!-- Reader -->
<div id="reader-overlay">
    <div class="p-2 bg-dark d-flex justify-content-between">
        <span>Secure Reader Mode</span>
        <button class="btn btn-danger btn-sm" onclick="closeReader()">Close X</button>
    </div>
    <iframe id="pdfViewer" src=""></iframe>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    // Access Check
    window.onload = function() {
        checkAccess('kota city', 'btn1');
        checkAccess('raj. police', 'btn2');
    };

    function checkAccess(file, btnId) {
        if(localStorage.getItem(file)) {
            let btn = document.getElementById(btnId);
            btn.innerText = "Open Reader";
            btn.style.background = "green";
            btn.onclick = () => openReader(file);
        }
    }

    function handlePayment(amt, file, btnId) {
        var options = {
            "key": "rzp_test_RwizK12wU5cyN6",
            "amount": amt * 100,
            "currency": "INR",
            "name": "Mnoj Nehra Store",
            "handler": function (response) {
                localStorage.setItem(file, "paid");
                location.reload();
            },
            "theme": { "color": "#6366f1" }
        };
        var rzp = new Razorpay(options);
        rzp.open();
    }

    function openReader(file) {
        document.getElementById('reader-overlay').style.display = 'block';
        // Kyunki PDFs root mein hain, path seedha rahega
        let pdfUrl = window.location.href.split('index.html')[0] + encodeURIComponent(file) + '.pdf';
        document.getElementById('pdfViewer').src = "https://docs.google.com/viewer?url=" + encodeURIComponent(pdfUrl) + "&embedded=true";
    }

    function closeReader() {
        document.getElementById('reader-overlay').style.display = 'none';
        document.getElementById('pdfViewer').src = "";
    }
</script>
</body>
</html>
