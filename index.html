<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Raj Exam Hub | Google Login</title>
    
    <!-- Design Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #6366f1; --glass: rgba(255, 255, 255, 0.1); }
        body { background: radial-gradient(circle at top right, #1e1b4b, #0f172a); color: white; font-family: 'Poppins', sans-serif; min-height: 100vh; overflow-x: hidden; padding-bottom: 110px; }

        /* --- Auth Screen --- */
        #auth-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0f172a; z-index: 5000; display: flex; align-items: center; justify-content: center;
        }
        .login-box {
            background: var(--glass); backdrop-filter: blur(25px);
            padding: 40px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
            width: 90%; max-width: 400px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .btn-google {
            background: white; color: #444; border: none; padding: 12px 20px;
            border-radius: 12px; font-weight: 600; display: flex; align-items: center;
            justify-content: center; gap: 10px; width: 100%; transition: 0.3s;
        }
        .btn-google:hover { background: #f1f1f1; transform: translateY(-3px); }

        /* --- App UI --- */
        #main-app { display: none; }
        .nav-dock {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 500px; background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px); border-radius: 30px; display: flex; justify-content: space-around; padding: 12px 0; z-index: 2000;
        }
        .nav-link-3d { color: rgba(255,255,255,0.4); text-decoration: none; text-align: center; flex: 1; cursor: pointer; }
        .nav-link-3d.active { color: var(--primary); transform: translateY(-5px); }
        
        .glass-card { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 20px; margin-bottom: 15px; }
        .btn-premium { background: linear-gradient(135deg, #6366f1, #a855f7); border: none; color: white; padding: 10px 20px; border-radius: 12px; font-weight: 700; box-shadow: 0 4px 0 #312e81; }
        
        .page { display: none; }
        .page.active { display: block; }
        #reader-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; }
        iframe { width: 100%; height: 93vh; border: none; }
    </style>
</head>
<body>

    <!-- 1. LOGIN SCREEN -->
    <div id="auth-screen">
        <div class="login-box">
            <h2 class="fw-800 mb-2">RAJ HUB</h2>
            <p class="small opacity-75 mb-5">Rajasthan Exam Premium Notes</p>
            <button class="btn-google" onclick="loginWithGoogle()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_Reference_Icon.svg" width="20">
                Sign in with Google
            </button>
            <p class="mt-4 x-small opacity-50" style="font-size: 0.7rem;">By signing in, you agree to our Terms & Privacy Policy</p>
        </div>
    </div>

    <!-- 2. MAIN APP -->
    <div id="main-app">
        <header class="container pt-4 d-flex justify-content-between align-items-center">
            <h3 class="fw-bold mb-0">RAJ<span class="text-primary">HUB</span></h3>
            <select class="form-select w-auto bg-dark text-white border-secondary btn-sm rounded-pill" id="langSelect" onchange="switchLang()">
                <option value="hi">हिन्दी</option>
                <option value="en">English</option>
            </select>
        </header>

        <div class="container mt-2">
            <!-- Home -->
            <div id="homePage" class="page active">
                <div class="text-center py-4">
                    <h2 class="fw-800" id="welcome-name">नमस्ते, स्टूडेंट</h2>
                    <p class="text-info small">अपनी पसंद के प्रीमियम नोट्स चुनें</p>
                </div>
                <div id="notesGrid"></div>
            </div>

            <!-- Library -->
            <div id="purchasePage" class="page">
                <div class="text-center py-4"><h2>मेरी लाइब्रेरी</h2></div>
                <div id="myNotesGrid"></div>
            </div>

            <!-- Profile -->
            <div id="profilePage" class="page">
                <div class="glass-card text-center mt-4">
                    <img id="user-img" src="" class="rounded-circle mb-3 shadow" style="width: 80px; border: 3px solid var(--primary);">
                    <h4 id="profile-name">User Name</h4>
                    <p id="profile-email" class="text-info small mb-4">email@example.com</p>
                    <div class="text-start bg-dark bg-opacity-50 p-3 rounded-4 mb-4">
                        <p class="small mb-2"><strong>Support:</strong> +91 8769089527</p>
                        <p class="small mb-0"><strong>Status:</strong> Verified Account</p>
                    </div>
                    <button class="btn btn-danger w-100 rounded-pill btn-sm" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>

        <div class="nav-dock">
            <div class="nav-link-3d active" onclick="showPage('homePage', this)"><i class="fas fa-home"></i><span>Home</span></div>
            <div class="nav-link-3d" onclick="showPage('purchasePage', this)"><i class="fas fa-book-open"></i><span>Library</span></div>
            <div class="nav-link-3d" onclick="showPage('profilePage', this)"><i class="fas fa-user-circle"></i><span>Profile</span></div>
        </div>
    </div>

    <!-- Reader -->
    <div id="reader-overlay">
        <div class="p-3 bg-dark d-flex justify-content-between align-items-center">
            <span class="fw-bold text-primary small">SECURE READER</span>
            <button class="btn btn-danger btn-sm rounded-pill px-4" onclick="closeReader()">CLOSE X</button>
        </div>
        <iframe id="pdfViewer"></iframe>
    </div>

    <!-- FIREBASE MODULES -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAhg7hKJ123JRAfio7fymK543XpuNonMHo",
            authDomain: "showpdf-ffa34.firebaseapp.com",
            projectId: "showpdf-ffa34",
            storageBucket: "showpdf-ffa34.firebasestorage.app",
            messagingSenderId: "943291456891",
            appId: "1:943291456891:web:b96e20acd76bd3463b71de"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.loginWithGoogle = function() {
            signInWithPopup(auth, provider)
                .then((result) => {
                    console.log("Login Success");
                }).catch((error) => {
                    alert("Error: " + error.message);
                });
        }

        window.logout = function() {
            signOut(auth);
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
                
                // Update Profile UI
                document.getElementById('welcome-name').innerText = "नमस्ते, " + user.displayName.split(' ')[0];
                document.getElementById('profile-name').innerText = user.displayName;
                document.getElementById('profile-email').innerText = user.email;
                document.getElementById('user-img').src = user.photoURL;
                
                renderNotes();
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('main-app').style.display = 'none';
            }
        });
    </script>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        const notesData = [
            { id: 1, hi: "राजस्थान पुलिस - लक्ष्य नोट्स", en: "Raj Police Master Notes", cat: "Police", price: 99, file: "raj. police.pdf" },
            { id: 2, hi: "कोota सिटी गाइड (Premium PDF)", en: "Kota City Master Guide", cat: "All", price: 49, file: "kota city.pdf" }
        ];

        function renderNotes() {
            let grid = document.getElementById('notesGrid'); grid.innerHTML = '';
            notesData.forEach(n => {
                let paid = localStorage.getItem(n.file);
                grid.innerHTML += `<div class="glass-card d-flex align-items-center justify-content-between">
                    <div><h6 class="mb-0 fw-bold">${n.hi}</h6><small class="text-info">${n.cat}</small></div>
                    <button class="btn-premium" onclick="${paid?`openReader('${n.file}')`:`payNow(${n.price},'${n.file}')`}">${paid?'पढ़ें':'खरीदें'}</button>
                </div>`;
            });
        }

        function renderMyPurchases() {
            let grid = document.getElementById('myNotesGrid'); grid.innerHTML = '';
            notesData.forEach(n => {
                if(localStorage.getItem(n.file)) {
                    grid.innerHTML += `<div class="glass-card d-flex align-items-center justify-content-between">
                        <h6 class="mb-0 fw-bold">${n.hi}</h6>
                        <button class="btn-premium" onclick="openReader('${n.file}')">पढ़ें</button>
                    </div>`;
                }
            });
        }

        function showPage(pId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pId).classList.add('active');
            document.querySelectorAll('.nav-link-3d').forEach(i => i.classList.remove('active')); 
            el.classList.add('active');
            if(pId === 'purchasePage') renderMyPurchases();
        }

        function payNow(amt, file) {
            var options = {
                "key": "rzp_test_RwizK12wU5cyN6",
                "amount": amt * 100, "name": "Raj Exam Hub",
                "handler": function (response) { 
                    localStorage.setItem(file, "paid"); 
                    location.reload(); 
                }
            };
            new Razorpay(options).open();
        }

        function openReader(file) {
            document.getElementById('reader-overlay').style.display = 'block';
            let pdfUrl = window.location.href.split('index.html')[0] + encodeURIComponent(file);
            document.getElementById('pdfViewer').src = "https://docs.google.com/viewer?url=" + encodeURIComponent(pdfUrl) + "&embedded=true";
        }

        function closeReader() { document.getElementById('reader-overlay').style.display = 'none'; document.getElementById('pdfViewer').src = ""; }
    </script>
</body>
</html>
