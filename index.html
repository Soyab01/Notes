<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mnoj Nehra - Rajasthan Exam Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --glass: rgba(255, 255, 255, 0.1);
            --dark-nav: rgba(15, 23, 42, 0.95);
        }

        body {
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: white;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            user-select: none;
            overflow-x: hidden;
            padding-bottom: 90px; /* Navigation ke liye jagah */
        }

        /* Responsive Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--dark-nav);
            backdrop-filter: blur(15px);
            border-top: 1px solid var(--glass);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 1000;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
        }

        @media (min-width: 768px) {
            .bottom-nav {
                width: 400px;
                left: 50%;
                transform: translateX(-50%);
                bottom: 20px;
                border-radius: 50px;
                border: 1px solid var(--glass);
            }
        }

        .nav-item {
            color: rgba(255,255,255,0.5);
            text-decoration: none;
            text-align: center;
            flex: 1;
            transition: 0.3s;
            cursor: pointer;
        }

        .nav-item.active {
            color: var(--primary);
            transform: translateY(-3px);
        }

        .nav-item i { font-size: 1.3rem; display: block; margin-bottom: 2px; }
        .nav-item span { font-size: 0.75rem; font-weight: 500; }

        /* Note Cards */
        .note-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 18px;
            padding: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.3s ease;
        }

        .note-card:hover { transform: translateY(-3px); border-color: var(--primary); }

        .note-icon { 
            width: 45px; height: 45px; 
            background: var(--primary); 
            border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 1.2rem; 
        }

        .btn-buy {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border: none; color: white; padding: 8px 18px; border-radius: 10px;
            font-weight: bold; box-shadow: 0 3px 0 #3730a3; transition: 0.2s;
            font-size: 0.9rem;
        }

        .btn-buy:active { transform: translateY(2px); box-shadow: none; }

        .cat-scroll { 
            display: flex; overflow-x: auto; gap: 10px; 
            padding: 10px 0 20px 0; scrollbar-width: none; 
        }
        .cat-scroll::-webkit-scrollbar { display: none; }

        .cat-pill {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 6px 16px;
            border-radius: 50px;
            white-space: nowrap;
            font-size: 0.85rem;
            cursor: pointer;
        }
        .cat-pill.active { background: var(--primary); box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4); }

        /* Reader Overlay */
        #reader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; }
        iframe { width: 100%; height: calc(100vh - 60px); border: none; }

        .page { display: none; animation: fadeIn 0.4s ease-out; }
        .page.active { display: block; }
        @keyframes fadeIn { from {opacity: 0; transform: translateY(8px);} to {opacity: 1; transform: translateY(0);} }
    </style>
</head>
<body oncontextmenu="return false;">

<header class="container pt-4 d-flex justify-content-between align-items-center">
    <h4 class="fw-bold mb-0"><span style="color:var(--primary)">RAJ</span> EXAM HUB</h4>
    <select class="form-select w-auto bg-dark text-white border-secondary btn-sm" id="langSelect" onchange="switchLang()">
        <option value="hi">हिन्दी</option>
        <option value="en">English</option>
    </select>
</header>

<div class="container mt-4">
    <!-- HOME PAGE -->
    <div id="homePage" class="page active">
        <h3 id="txt-welcome">नमस्ते, मनोज नेहरा</h3>
        <p class="opacity-75 small" id="txt-sub">अपनी परीक्षा के नोट्स चुनें</p>

        <div class="cat-scroll">
            <div class="cat-pill active" onclick="filterCat('All', this)" id="cat-all">सभी (All)</div>
            <div class="cat-pill" onclick="filterCat('Police', this)">Raj Police</div>
            <div class="cat-pill" onclick="filterCat('Patwari', this)">Patwari</div>
            <div class="cat-pill" onclick="filterCat('LDC', this)">LDC / RSMSSB</div>
            <div class="cat-pill" onclick="filterCat('RAS', this)">RAS / PCS</div>
        </div>

        <div id="notesGrid" class="mt-2"></div>
    </div>

    <!-- PURCHASES PAGE -->
    <div id="purchasePage" class="page">
        <h3 id="txt-mypurchase">मेरी खरीदारी</h3>
        <p class="opacity-75 small" id="txt-purchasesub">खरीदे गए नोट्स यहाँ देखें</p>
        <div id="myNotesGrid" class="mt-3"></div>
    </div>

    <!-- PROFILE PAGE -->
    <div id="profilePage" class="page">
        <div class="text-center mt-5">
            <div class="mx-auto bg-primary rounded-circle shadow" style="width:80px; height:80px; line-height:80px; font-size:2rem;">MN</div>
            <h4 class="mt-3">Mnoj Nehra</h4>
            <p class="text-info small">Premium Student Account</p>
            <div class="mt-4 bg-white bg-opacity-10 p-4 rounded-4 text-start mx-auto" style="max-width: 400px;">
                <p class="small"><i class="fas fa-phone-alt me-2 text-primary"></i> Support: +91 9XXXX XXXXX</p>
                <p class="small mb-0"><i class="fas fa-envelope me-2 text-primary"></i> Email: support@mnoj.com</p>
            </div>
        </div>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="showPage('homePage', this)">
        <i class="fas fa-home"></i><span id="nav-home">Home</span>
    </div>
    <div class="nav-item" onclick="showPage('purchasePage', this)">
        <i class="fas fa-book-reader"></i><span id="nav-purchase">My Notes</span>
    </div>
    <div class="nav-item" onclick="showPage('profilePage', this)">
        <i class="fas fa-user-circle"></i><span id="nav-profile">Profile</span>
    </div>
</div>

<div id="reader">
    <div class="p-3 d-flex justify-content-between align-items-center bg-dark text-white">
        <span class="small fw-bold" id="readerTitle">Secure Reader</span>
        <button class="btn btn-danger btn-sm rounded-pill px-3" onclick="closeReader()">Close X</button>
    </div>
    <iframe id="pdfFrame" src=""></iframe>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    const notesData = [
        { id: 1, title_hi: "राजस्थान पुलिस - लक्ष्य नोट्स", title_en: "Raj Police Special Notes", category: "Police", price: 99, file: "raj. police.pdf" },
        { id: 2, title_hi: "कोटा सिटी गाइड (Kota City PDF)", title_en: "Kota City Complete Guide", category: "All", price: 49, file: "kota city.pdf" },
        { id: 3, title_hi: "पटवारी मुख्य परीक्षा नोट्स", title_en: "Patwari Main Exam Notes", category: "Patwari", price: 149, file: "patwari.pdf" },
        { id: 4, title_hi: "LDC / लिपिक ग्रेड-II नोट्स", title_en: "LDC Grade-II Notes", category: "LDC", price: 120, file: "ldc.pdf" }
    ];

    const lang = {
        hi: { welcome: "नमस्ते, मनोज नेहरा", sub: "अपनी परीक्षा के नोट्स चुनें", mypurchase: "मेरी खरीदारी", purchasesub: "आपके अनलॉक किए गए नोट्स", home: "होम", purchase: "नोट्स", profile: "प्रोफाइल", buy: "खरीदें", open: "पढ़ें" },
        en: { welcome: "Hello, Mnoj Nehra", sub: "Select your exam notes", mypurchase: "My Purchases", purchasesub: "Your unlocked notes", home: "Home", purchase: "My Notes", profile: "Profile", buy: "Buy", open: "Read" }
    };

    window.onload = () => { switchLang(); };

    function switchLang() {
        let l = document.getElementById('langSelect').value;
        document.getElementById('txt-welcome').innerText = lang[l].welcome;
        document.getElementById('txt-sub').innerText = lang[l].sub;
        document.getElementById('txt-mypurchase').innerText = lang[l].mypurchase;
        document.getElementById('txt-purchasesub').innerText = lang[l].purchasesub;
        document.getElementById('nav-home').innerText = lang[l].home;
        document.getElementById('nav-purchase').innerText = lang[l].purchase;
        document.getElementById('nav-profile').innerText = lang[l].profile;
        renderNotes('All');
        renderMyPurchases();
    }

    function renderNotes(cat) {
        let l = document.getElementById('langSelect').value;
        let grid = document.getElementById('notesGrid');
        grid.innerHTML = '';
        notesData.filter(n => cat === 'All' || n.category === cat).forEach(n => {
            let isPaid = localStorage.getItem(n.file);
            grid.innerHTML += `
                <div class="note-card">
                    <div class="d-flex align-items-center">
                        <div class="note-icon"><i class="fas fa-file-pdf"></i></div>
                        <div class="ms-3">
                            <h6 class="mb-0 fw-bold">${l === 'hi' ? n.title_hi : n.title_en}</h6>
                            <small class="text-info" style="font-size:0.7rem">${n.category}</small>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        ${!isPaid ? `<span class="fw-bold text-success me-2">₹${n.price}</span>` : ''}
                        <button class="btn-buy" onclick="${isPaid ? `openReader('${n.file}')` : `payNow(${n.price}, '${n.file}')`}">
                            ${isPaid ? lang[l].open : lang[l].buy}
                        </button>
                    </div>
                </div>`;
        });
    }

    function renderMyPurchases() {
        let l = document.getElementById('langSelect').value;
        let grid = document.getElementById('myNotesGrid');
        grid.innerHTML = '';
        let has = false;
        notesData.forEach(n => {
            if(localStorage.getItem(n.file)) {
                has = true;
                grid.innerHTML += `<div class="note-card">
                    <div class="d-flex align-items-center"><div class="note-icon" style="background:#22c55e"><i class="fas fa-check"></i></div>
                    <div class="ms-3"><h6 class="mb-0 fw-bold">${l === 'hi' ? n.title_hi : n.title_en}</h6><small class="text-success" style="font-size:0.7rem">Purchased</small></div></div>
                    <button class="btn-buy" onclick="openReader('${n.file}')">${lang[l].open}</button>
                </div>`;
            }
        });
        if(!has) grid.innerHTML = '<p class="text-center opacity-50 mt-5 small">No notes purchased yet.</p>';
    }

    function showPage(pageId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        el.classList.add('active');
    }

    function filterCat(cat, el) {
        document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
        el.classList.add('active');
        renderNotes(cat);
    }

    function payNow(amt, file) {
        var options = {
            "key": "rzp_test_RwizK12wU5cyN6",
            "amount": amt * 100, "currency": "INR", "name": "Mnoj Nehra Notes",
            "handler": function (response) { localStorage.setItem(file, "paid"); location.reload(); }
        };
        new Razorpay(options).open();
    }

    function openReader(file) {
        document.getElementById('reader').style.display = 'block';
        let pdfUrl = window.location.href.split('index.html')[0] + encodeURIComponent(file);
        document.getElementById('pdfFrame').src = "https://docs.google.com/viewer?url=" + encodeURIComponent(pdfUrl) + "&embedded=true";
    }

    function closeReader() {
        document.getElementById('reader').style.display = 'none';
        document.getElementById('pdfFrame').src = "";
    }
</script>
</body>
</html>
